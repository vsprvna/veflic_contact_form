<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Vanessa Castro</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:#fff; color:#111; padding:40px; }
    .container { max-width:680px; margin:0 auto; }
    h1 { font-size:28px; margin-bottom:8px; }
    p.lead { margin-top:0; color:#555; margin-bottom:20px; }
    label { display:block; margin-top:12px; font-weight:600; }
    input[type="text"], input[type="email"], textarea {
      width:100%; padding:12px; margin-top:6px; box-sizing:border-box; border:1px solid #ddd; border-radius:6px;
      font-size:15px;
    }
    textarea { min-height:140px; resize:vertical; }
    .btn { margin-top:18px; display:inline-block; padding:12px 20px; background:#111; color:#fff; border-radius:8px; text-decoration:none; border:none; cursor:pointer; font-weight:600; }
    .note { margin-top:18px; color:#777; font-size:14px; }
    .success { color:green; font-weight:600; margin-top:12px; display:none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact</h1>
    <p class="lead">Want to work together or have a question? Send me a message.</p>

    <!-- Replace the action URL below with your Formspree endpoint -->
    <form id="contactForm" action="https://formspree.io/f/XXXXXXXX" method="POST">
      <label for="name">Your name</label>
      <input id="name" name="name" type="text" required>

      <label for="email">Your email</label>
      <input id="email" name="_replyto" type="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <!-- optional: redirect after submit (uncomment and edit URL) -->
      <!-- <input type="hidden" name="_redirect" value="https://your-portfolio-site.com/thank-you"> -->

      <button class="btn" type="submit">Send Message</button>
      <div class="success" id="successMessage">Thanks — your message was sent.</div>
      <div class="note">I’ll reply as soon as possible. Check spam if you don’t see it.</div>
    </form>
  </div>

  <script>
    // small client-side handler to show a success message (prevents page-nav for neat behavior in iframe)
    (function () {
      var form = document.getElementById('contactForm');
      var success = document.getElementById('successMessage');
      form.addEventListener('submit', function (e) {
        // show instant feedback — real delivery handled by Formspree
        success.style.display = 'block';
      });
    })();
  </script>
</body>
</html>
